<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residoc | Ficha de lote</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./supabase.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#4A90E2',
                        slate: '#2D3436',
                        mint: '#B8D8D8',
                        lavender: '#E2C2FF',
                        cream: '#F9F7F2',
                    },
                    boxShadow: { 'soft': '0 10px 40px -10px rgba(0,0,0,0.05)', 'float': '0 20px 50px -12px rgba(0,0,0,0.1)' }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F9F7F2;
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="selection:bg-mint selection:text-slate min-h-screen flex flex-col">
    <!-- ===== NAVIGATION ===== -->
    <nav id="mainNav"></nav>

    <main class="flex-1 p-4 sm:p-6 lg:p-8 max-w-[1400px] mx-auto w-full">
        <!-- ===== HEADER ===== -->
        <header class="flex flex-col sm:flex-row sm:items-center justify-between mb-6 sm:mb-10 gap-4 fade-in-up">
            <div class="flex items-center gap-4 sm:gap-6">
                <button onclick="window.location.href='dashboard.html'"
                    class="w-12 h-12 bg-white rounded-2xl shadow-sm border border-slate/5 flex items-center justify-center text-slate hover:text-brand transition-all">
                    <i class="ph ph-arrow-left text-xl"></i>
                </button>
                <div>
                    <p class="text-sm text-slate/40 font-medium mb-1">Ficha de lote</p>
                    <h1 class="text-xl sm:text-3xl font-bold text-slate tracking-tight font-mono" id="batchHeader">—
                    </h1>
                </div>
            </div>
            <div id="batchBadge"
                class="bg-lavender/30 text-slate px-4 py-2 rounded-2xl text-sm font-bold flex items-center gap-2">
                <i class="ph ph-barcode text-lavender"></i> <span id="batchBadgeText">—</span>
            </div>
        </header>

        <!-- ===== INFO CARD ===== -->
        <div class="mb-8 fade-in-up">
            <div class="bg-white rounded-[32px] p-7 shadow-sm border border-slate/5 flex flex-wrap gap-8">
                <div>
                    <p class="text-[10px] font-bold text-slate/30 uppercase tracking-widest mb-1">Número de lote</p>
                    <p class="text-lg font-bold text-slate font-mono" id="batchNum">—</p>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-slate/30 uppercase tracking-widest mb-1">Total aplicaciones</p>
                    <p class="text-lg font-bold text-slate" id="batchTotal">—</p>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-slate/30 uppercase tracking-widest mb-1">Primer uso</p>
                    <p class="text-lg font-bold text-slate" id="batchFirst">—</p>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-slate/30 uppercase tracking-widest mb-1">Último uso</p>
                    <p class="text-lg font-bold text-slate" id="batchLast">—</p>
                </div>
            </div>
        </div>

        <!-- ===== TABLE ===== -->
        <section class="fade-in-up">
            <div class="bg-white rounded-[32px] shadow-sm border border-slate/5 overflow-hidden">
                <div class="px-8 py-7 border-b border-slate/5 flex items-center justify-between">
                    <span class="font-bold text-slate">Historial de aplicaciones</span>
                </div>
                <!-- Header -->
                <div
                    class="px-8 py-4 bg-cream/30 border-b border-slate/5 grid grid-cols-12 gap-4 text-[10px] font-bold text-slate/30 uppercase tracking-widest">
                    <div class="col-span-4">Paciente</div>
                    <div class="col-span-4">Tratamiento</div>
                    <div class="col-span-3 text-right">Fecha</div>
                    <div class="col-span-1 text-right">Foto</div>
                </div>
                <div id="batchRows" class="p-4 space-y-1"></div>
            </div>
        </section>

        <!-- PHOTO VIEWER -->
        <div id="photoModal"
            class="fixed inset-0 z-[200] bg-slate/80 backdrop-blur-sm hidden items-center justify-center"
            onclick="this.classList.add('hidden');this.classList.remove('flex')">
            <img id="photoViewerImg" src="" class="max-w-[90vw] max-h-[85vh] rounded-3xl shadow-float object-contain">
        </div>

        <!-- GLOBAL PHOTO INPUT -->
        <input type="file" id="globalPhotoInput" accept="image/*" class="hidden">
    </main>

    <script type="module">
        import { supabase } from './supabase.js';
        let currentCompanyId = null;
        const urlParams = new URLSearchParams(window.location.search);
        const batchNumber = urlParams.get('batch');

        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                currentCompanyId = '00000000-0000-0000-0000-000000000001';
                fetchBatchData();
                return;
            }
            const { data: profile } = await supabase.from('profiles').select('company_id').eq('id', session.user.id).single();
            if (!profile) { window.location.href = 'onboarding.html'; return; }
            currentCompanyId = profile.company_id;
            fetchBatchData();
        }

        async function fetchBatchData() {
            if (!batchNumber) return;
            document.getElementById('batchHeader').textContent = batchNumber;
            document.getElementById('batchBadgeText').textContent = batchNumber;
            document.getElementById('batchNum').textContent = batchNumber;

            const { data: treatments } = await supabase.from('treatments').select('*, clients(id, full_name, dni)')
                .eq('batch_number', batchNumber).eq('company_id', currentCompanyId).order('created_at', { ascending: false });

            document.getElementById('batchTotal').textContent = treatments?.length || 0;
            if (treatments?.length > 0) {
                document.getElementById('batchFirst').textContent = new Date(treatments[treatments.length - 1].created_at).toLocaleDateString();
                document.getElementById('batchLast').textContent = new Date(treatments[0].created_at).toLocaleDateString();
            }

            const container = document.getElementById('batchRows');
            container.innerHTML = '';
            treatments?.forEach(t => {
                const row = document.createElement('div');
                const noPhoto = !t.photo_urls || t.photo_urls.length === 0;
                const photoCell = noPhoto
                    ? `<button class="add-photo-btn text-amber-500 hover:text-amber-700 transition-colors" data-id="${t.id}">
                           <i class="ph ph-camera-plus text-lg"></i>
                       </button>`
                    : `<button class="view-photo-btn text-brand hover:text-brand/80 transition-colors" data-url="${t.photo_urls[0]}">
                           <i class="ph ph-image text-lg"></i>
                       </button>`;

                row.className = `grid grid-cols-12 gap-4 items-center py-4 border-b border-slate/5 px-2 rounded-xl group transition-colors ${noPhoto ? 'hover:bg-amber-50/50' : 'hover:bg-cream/50'}`;
                row.innerHTML = `<div class="col-span-4 font-bold text-slate hover:text-brand cursor-pointer" onclick="window.location.href='ficha-cliente.html?id=${t.clients?.id}'">${t.clients?.full_name || '—'}</div>
                    <div class="col-span-4 text-sm text-slate/60">${t.type}</div>
                    <div class="col-span-3 text-right text-xs text-slate/40">${new Date(t.created_at).toLocaleDateString()}</div>
                    <div class="col-span-1 text-right flex justify-end px-2">${photoCell}</div>`;
                container.appendChild(row);
            });
        }

        // Event delegation for applications
        document.getElementById('batchRows').addEventListener('click', e => {
            const viewBtn = e.target.closest('.view-photo-btn');
            if (viewBtn) {
                document.getElementById('photoViewerImg').src = viewBtn.dataset.url;
                document.getElementById('photoModal').classList.remove('hidden');
                document.getElementById('photoModal').classList.add('flex');
                return;
            }

            const addBtn = e.target.closest('.add-photo-btn');
            if (addBtn) {
                const treatmentId = addBtn.dataset.id;
                const input = document.getElementById('globalPhotoInput');
                input.onchange = async (event) => {
                    const file = event.target.files[0];
                    if (!file) return;

                    addBtn.disabled = true;
                    addBtn.innerHTML = `<i class="ph ph-circle-notch animate-spin"></i>`;

                    try {
                        const path = `treatments/${currentCompanyId}/${Date.now()}_${file.name}`;
                        const { error: uploadErr } = await supabase.storage.from('treatment-photos').upload(path, file);
                        if (uploadErr) throw uploadErr;

                        const { data: { publicUrl } } = supabase.storage.from('treatment-photos').getPublicUrl(path);

                        const { error: updateErr } = await supabase.from('treatments')
                            .update({ photo_urls: [publicUrl] })
                            .eq('id', treatmentId);

                        if (updateErr) throw updateErr;

                        fetchBatchData(); // Refresh list
                    } catch (err) {
                        console.error('Error adding photo to treatment:', err);
                        alert('Error al añadir foto: ' + err.message);
                        addBtn.disabled = false;
                        addBtn.innerHTML = `<i class="ph ph-camera-plus text-lg"></i>`;
                    }
                };
                input.click();
            }
        });
        checkSession();
    </script>
    <!-- Navigation Logic -->
    <script type="module" src="./navigation.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Residoc</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Supabase Client -->
    <script type="module" src="./supabase.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        cream: '#F9F7F2',
                        mint: '#B8D8D8',
                        lavender: '#E2C2FF',
                        slate: '#353b48',
                        brand: {
                            DEFAULT: '#3972B6',
                            dark: '#2d5a92'
                        }
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -15px rgba(74, 78, 105, 0.08)',
                        'float': '0 30px 60px -20px rgba(74, 78, 105, 0.12)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F9F7F2;
            color: #4A4E69;
            -webkit-font-smoothing: antialiased;
        }

        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>


<div
    class="min-h-screen w-full flex items-center justify-center p-6 bg-gradient-to-br from-[#daebfc] via-cream to-[#f0f6fc]">

    <!-- Background Decor -->
    <div class="absolute top-20 left-10 w-64 h-64 bg-mint/20 rounded-full blur-3xl -z-10 animate-pulse"></div>
    <div class="absolute bottom-10 right-20 w-80 h-80 bg-lavender/20 rounded-full blur-3xl -z-10 animate-pulse"
        style="animation-delay: 1s;"></div>

    <div class="w-full max-w-md fade-in-up">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-2 mb-10 cursor-pointer"
            onclick="window.location.href='index.html'">
            <div
                class="w-10 h-10 rounded-full bg-slate text-cream flex items-center justify-center font-bold text-2xl shadow-lg">
                <i class="ph ph-fingerprint"></i>
            </div>
            <span class="text-3xl font-bold tracking-tight text-slate">Residoc</span>
        </div>

        <!-- Auth Card -->
        <div
            class="bg-white/80 backdrop-blur-xl p-10 rounded-[40px] shadow-float border border-white/50 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-brand/5 rounded-full -mr-16 -mt-16 blur-2xl"></div>

            <!-- ── LOGIN VIEW ── -->
            <div id="loginView">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-slate mb-2 tracking-tight">Bienvenido de nuevo</h1>
                    <p class="text-slate/50 font-light">Accede a tu panel de trazabilidad.</p>
                </div>

                <div id="loginError"
                    class="hidden mb-4 px-4 py-3 bg-red-50 border border-red-100 rounded-2xl text-sm text-red-600 font-medium">
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-bold text-slate/70 mb-2 ml-1">Email
                            profesional</label>
                        <div class="relative group">
                            <i
                                class="ph ph-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate/30 group-focus-within:text-brand transition-colors"></i>
                            <input type="email" id="email"
                                class="w-full bg-cream/50 border border-slate/5 rounded-2xl py-4 pl-12 pr-4 outline-none focus:ring-2 focus:ring-brand/20 focus:border-brand/40 transition-all font-medium placeholder:text-slate/20"
                                placeholder="ejemplo@clinica.com" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-bold text-slate/70 mb-2 ml-1">Contraseña</label>
                        <div class="relative group">
                            <i
                                class="ph ph-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate/30 group-focus-within:text-brand transition-colors"></i>
                            <input type="password" id="password"
                                class="w-full bg-cream/50 border border-slate/5 rounded-2xl py-4 pl-12 pr-4 outline-none focus:ring-2 focus:ring-brand/20 focus:border-brand/40 transition-all font-medium placeholder:text-slate/20"
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" id="loginBtn"
                        class="w-full bg-slate text-white py-5 rounded-2xl font-bold text-lg hover:bg-slate/90 hover:-translate-y-1 transition-all shadow-lg active:scale-95 group">
                        Iniciar sesión
                        <i
                            class="ph ph-arrow-right inline-block ml-2 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-8 flex items-center gap-4">
                    <div class="h-px bg-slate/5 flex-1"></div>
                    <span class="text-xs font-bold text-slate/30 uppercase tracking-widest">O accede con</span>
                    <div class="h-px bg-slate/5 flex-1"></div>
                </div>

                <!-- Social Login -->
                <button id="googleLoginBtn"
                    class="w-full bg-white border border-slate/5 py-4 rounded-2xl flex items-center justify-center gap-2 hover:bg-slate/5 transition-colors shadow-sm">
                    <i class="ph-fill ph-google-logo text-brand text-xl"></i>
                    <span class="text-sm font-bold text-slate">Continuar con Google</span>
                </button>

                <p class="mt-8 text-center text-slate/50 font-medium text-sm">
                    ¿Nuevo en Residoc? <button onclick="showRegister()"
                        class="text-brand font-bold hover:underline">Crear cuenta gratis</button>
                </p>
            </div>

            <!-- ── REGISTER VIEW ── -->
            <div id="registerView" class="hidden">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-slate mb-2 tracking-tight">Crear tu cuenta</h1>
                    <p class="text-slate/50 font-light">14 días gratis. Sin tarjeta de crédito.</p>
                </div>

                <div id="registerError"
                    class="hidden mb-4 px-4 py-3 bg-red-50 border border-red-100 rounded-2xl text-sm text-red-600 font-medium">
                </div>
                <div id="registerSuccess"
                    class="hidden mb-4 px-4 py-3 bg-green-50 border border-green-100 rounded-2xl text-sm text-green-700 font-medium">
                </div>

                <form id="registerForm" class="space-y-5">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-bold text-slate/70 mb-2 ml-1">Email profesional</label>
                        <div class="relative group">
                            <i
                                class="ph ph-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate/30 group-focus-within:text-brand transition-colors"></i>
                            <input type="email" id="regEmail"
                                class="w-full bg-cream/50 border border-slate/5 rounded-2xl py-4 pl-12 pr-4 outline-none focus:ring-2 focus:ring-brand/20 focus:border-brand/40 transition-all font-medium placeholder:text-slate/20"
                                placeholder="ejemplo@clinica.com" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-bold text-slate/70 mb-2 ml-1">Contraseña</label>
                        <div class="relative group">
                            <i
                                class="ph ph-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate/30 group-focus-within:text-brand transition-colors"></i>
                            <input type="password" id="regPassword"
                                class="w-full bg-cream/50 border border-slate/5 rounded-2xl py-4 pl-12 pr-4 outline-none focus:ring-2 focus:ring-brand/20 focus:border-brand/40 transition-all font-medium placeholder:text-slate/20"
                                placeholder="Mínimo 8 caracteres" required minlength="8">
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" id="registerBtn"
                        class="w-full bg-brand text-white py-5 rounded-2xl font-bold text-lg hover:bg-brand-dark hover:-translate-y-1 transition-all shadow-lg active:scale-95 group">
                        Crear mi cuenta
                        <i
                            class="ph ph-rocket-launch inline-block ml-2 group-hover:-translate-y-1 transition-transform"></i>
                    </button>
                </form>

                <p class="mt-8 text-center text-slate/50 font-medium text-sm">
                    ¿Ya tienes cuenta? <button onclick="showLogin()"
                        class="text-brand font-bold hover:underline">Iniciar sesión</button>
                </p>
            </div>
        </div>

        <!-- Footer link -->
        <p class="mt-6 text-center text-slate/40 text-xs">
            Al registrarte aceptas nuestros <a href="#" class="underline hover:text-slate transition-colors">Términos de
                Uso</a>.
        </p>

        <!-- ── DEV QUICK ACCESS (quitar en producción) ── -->
        <button id="devLoginBtn"
            class="mt-4 w-full border border-dashed border-amber-300 bg-amber-50/60 text-amber-700 py-3 rounded-2xl text-sm font-bold hover:bg-amber-100 transition-colors flex items-center justify-center gap-2">
            <i class="ph ph-lightning text-lg"></i>
            Acceso rápido de prueba (test@test.com)
        </button>
    </div>

    <script type="module">
        import { supabase } from './supabase.js';

        // ── View Toggle ─────────────────────────────────────────────────────
        window.showRegister = () => {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('registerView').classList.remove('hidden');
        };
        window.showLogin = () => {
            document.getElementById('registerView').classList.add('hidden');
            document.getElementById('loginView').classList.remove('hidden');
        };

        function showError(elId, msg) {
            const el = document.getElementById(elId);
            el.textContent = msg;
            el.classList.remove('hidden');
        }
        function hideError(elId) {
            document.getElementById(elId).classList.add('hidden');
        }

        // ── Translate Supabase errors ────────────────────────────────────────
        function translateError(msg) {
            if (!msg) return 'Error desconocido.';
            if (msg.includes('Invalid login credentials')) return 'Email o contraseña incorrectos.';
            if (msg.includes('Email not confirmed')) return 'Confirma tu email antes de iniciar sesión.';
            if (msg.includes('User already registered')) return 'Este email ya tiene cuenta. Inicia sesión.';
            if (msg.includes('Password should be')) return 'La contraseña debe tener al menos 8 caracteres.';
            return msg;
        }

        // ── Session check on page load ────────────────────────────────────────
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return; // No session, stay on login

            // Check if user has a profile
            const { data: profile } = await supabase
                .from('profiles')
                .select('id')
                .eq('id', session.user.id)
                .maybeSingle(); // maybeSingle doesn't throw if no row found

            if (profile) {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'onboarding.html';
            }
        }
        // checkSession(); // Comentado para permitir ver el formulario de login siempre

        // ── Handle post-login routing ─────────────────────────────────────────
        async function handlePostLogin(user) {
            const { data: profile } = await supabase
                .from('profiles')
                .select('id')
                .eq('id', user.id)
                .maybeSingle();

            if (profile) {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'onboarding.html';
            }
        }

        // ── LOGIN ─────────────────────────────────────────────────────────────
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const originalLoginText = loginBtn.innerHTML;

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError('loginError');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="ph ph-circle-notch animate-spin mr-2"></i> Iniciando sesión...';

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                showError('loginError', translateError(error.message));
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalLoginText;
                return;
            }

            if (data.user) {
                await handlePostLogin(data.user);
            }
        });

        // ── REGISTER ─────────────────────────────────────────────────────────
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const originalRegText = registerBtn.innerHTML;

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError('registerError');
            document.getElementById('registerSuccess').classList.add('hidden');
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="ph ph-circle-notch animate-spin mr-2"></i> Creando cuenta...';

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                showError('registerError', translateError(error.message));
                registerBtn.disabled = false;
                registerBtn.innerHTML = originalRegText;
                return;
            }

            // If a session was returned immediately (email confirmation disabled), redirect
            if (data.session) {
                await handlePostLogin(data.user);
                return;
            }

            // Otherwise email confirmation is required
            registerBtn.disabled = false;
            registerBtn.innerHTML = originalRegText;
            const successEl = document.getElementById('registerSuccess');
            successEl.textContent = '✓ ¡Cuenta creada! Revisa tu email para confirmar tu dirección antes de iniciar sesión.';
            successEl.classList.remove('hidden');
        });

        // ── GOOGLE LOGIN ─────────────────────────────────────────────────────
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/login.html' }
            });
            if (error) showError('loginError', error.message);
        });

        // ── DEV QUICK LOGIN ──────────────────────────────────────────────────
        document.getElementById('devLoginBtn').addEventListener('click', async () => {
            document.getElementById('email').value = 'test@test.com';
            document.getElementById('password').value = 'test1234';
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        });
    </script>
    </body>

</html>
